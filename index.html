<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>best2pay</title>
    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/jquery.validate.js"></script>
    <script src="./js/jquery.mask.js"></script>
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="layout wrapper">
        <form id="cardForm" class="form_submit" action="#">
            <div class="form">
                <img class="form__logo" src="./img/logo.svg" alt="logo">
                <div class="form__item form-item form-item-card">
                    <label class="form-item__label" for="cardnumber">Номер карты</label>
                    <input class="form-item__input cardnumber" id="cardnumber" name="cardnumber"
                        placeholder="1234 5678 1234 5678">
                    <div class="form-item__error wrapperError">
                        <div class="hidden">Неверный номер карты</div>
                    </div>
                </div>
                <div class="form-item-group-short">
                    <div class="form__item form-item form-item_short form-item-date">
                        <label class="form-item__label" for="date">Месяц / год</label>
                        <input class="form-item__input date" placeholder="ММ / ГГ" name="date" id="date">
                        <div class="form-item__error form-item__error_date">
                            <div class="hidden">Неверный формат <br />
                                MM/YY</div>
                        </div>
                    </div>
                    <div class="form__item form-item form-item_short form-item-cvc">
                        <label class="form-item__label" for="cvc">CVV / CVC <span class="icon-question tooltip">
                                <span class="tooltip-text tooltip-top">
                                    Три цифры с обратной стороны карты
                                </span>
                            </span></label>
                        <input class="form-item__input cvc" placeholder="123" name="cvc" id="cvc">
                        <div class="form-item__error wrapperError">
                            <div class="hidden">Поле обязательно</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="save-section">
                <input type="checkbox" class="save-checkbox" id="save" name="save" value="yes">
                <label for="save">Сохранить карту для следующих покупок</label>
            </div>
            <button class="btn form_submiter" type="submit" disabled>Оплатить</button>
            <div class="text-offert">Нажимая на кнопку «‎Перевести»‎,
                вы соглашаетесь с
                <a href="#">условиями оферты</a>
            </div>
        </form>
    </div>
    <footer>
        <div class="layout footer-content">
            <div class="footer-content__logo">
                <img src="./img/visa.svg" alt="visa">
                <img src="./img/mc.svg" alt="mc">
                <img src="./img/mir.svg" alt="mir">
            </div>
            <div class="footer-content__text">
                Данные банковской карты будут
                переданы в зашифрованном виде
            </div>
            <div class="footer-content__order">Заказ №112480</div>
        </div>

    </footer>
    <div class="custom-tooltip">
        <div class="custom-tooltip__title">Success</div>
        <ul>
            <li><b>Card Number:</b> <span></span></li>
            <li><b>Date:</b> <span></span></li>
            <li><b>CVC:</b> <span></span></li>
        </ul>
    </div>
    <script>

    </script>
</body>

</html>
